<!DOCTYPE html>
<html>

<head>
    <title>The Woods</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type='text/javascript' src='js.js'></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Yellowtail">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=MuseoModerno'>
    <link rel='stylesheet' type='text/css' href='./assets/style/style.css'>
</head>

<body class='brown'>

    <!--NAVBAR-->
    <nav class='navbar navbar-inverse navbar-expand-sm'>
        <div class='container-fluid'>
            <div class='navbar-header'>
                <a class='navbar-brand'>Your Mind</a>
            </div>
            <div id='hrDiv'>
                <hr />
            </div>
            <ul class='nav navbar-nav'>
                <li><a href='#' role='button' onclick="showThoughts(woodsThoughts)">Think thoughts</a></li>
                <li><a href='#' role='button' onclick="showNoThoughts()">No Thoughts</a></li>
                <li><a href='#' role='button' onclick="showNotice(woodsNotices)">Notice Something</a></li>
            </ul>
        </div>
    </nav>






    <!--IMAGE AND ALERTS -->
    <div class='main'>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>The Woods</h1>
                </div>
            </div>
            <div class="row">
                <aside id='action' class='pop col=sm-12 col-md-1 col-lg-3'>
                    <div class='alert alert-success'>
                        <p>You sit<br />...<br />thoughtfully considering the trees, with their many forest denizens.
                        </p>
                    </div>
                </aside>
                <div class="col-sm-12 col-md-10 col-lg-6">
                    <img src='https://www.commondreams.org/sites/default/files/styles/cd_large/public/views-article/good_day_for_walk_in_woods.jpg?itok=9Aat9Sw3'
                        title='a dirt path leading into woods with mixed thick and thin trees and a moderate amount of green leafy undergrowth'>
                </div>
                <aside id='thought' class='pop col=sm-12 col-md-1 col-lg-3'>
                    <div class='alert alert-warning'>
                        <p id='changingThought'>You think<br />...<br />You realize how tall and strong the trees seem
                            to grow in order to escape the shade.</p>
                    </div>
                </aside>
            </div><!--end row-->
        </div><!--end container-->
    </div><!--end main-->

    <!--BUTTONS-->
    <div class='buttonBank'>
        <button class='btn btn-info'>
            <a href="./index.html">Back to the meadow.</a>
        </button>
        <button class='btn btn-warning' role='button' onclick='showAction()'>
            <a href="#">Spend a while in the woods.</a>
        </button>
    </div>

</body>

</html>
