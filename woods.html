<!DOCTYPE html>
<html>

<head>
    <title>The Woods</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body class='brown'>


        <!--NAVBAR-->
        <div class="navbar full-length woods">
            <h1 class="navbar-brand col-sm-12 col-md-3 col-xl-2 text-center">Your Mind</h1>
            <nav>
                <ul class="nav text-center justify-content-end">
                    <li class='nav-item'><a href='#' id='think'>Think thoughts</a></li>
                    <li class='nav-item'><a href='#' id='no-think'>No Thoughts</a></li>
                    <li class='nav-item'><a href='#' id='notice'>Notice</a></li>
                  </ul>
            </nav>
        </div>






    <!--IMAGE AND ALERTS -->
    <div class='main container'>

            <header class="row"><h1 class="col-12">The Woods</h1></header>

            <div class="row d-flex align-items-center">
                <aside id='action' class='pop col-3'>
                    <div class='alert alert-success'>
                        <p>You sit<br />...<br />thoughtfully considering the trees, with their many forest denizens.
                        </p>
                    </div>
                </aside>

                <img src='./assets/woods-photo-by-pixabay-pexels.jpg' class="col-6" title='a dirt path leading into woods with mixed thick and thin trees and a moderate amount of green leafy undergrowth'>
                
                <aside id='thought' class='pop col-3'>
                    <div class='alert alert-dark'>
                        <p id='changingThought'>You think<br />...<br />You realize how tall and strong the trees seem to grow in order to escape the shade.</p>
                    </div>
                </aside>

            </div><!--end row-->
    </div><!--end main-->

    <!--BUTTONS-->
    <div class='buttonBank'>
        <button class='btn btn-info'>
            <a href="./index.html">Back to the meadow.</a>
        </button>
        <button class='btn btn-warning' role='button' id='stay'>
            <a href="#">Spend a while in the woods.</a>
        </button>
    </div>


    <script type='text/javascript' src='js.js'></script>
