<!DOCTYPE html>

<head>
    <title>The Sky</title>

    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'
        integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <link rel='stylesheet' type='text/css' href='./assets/style/style.css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Yellowtail">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=MuseoModerno'>
</head>

<body class='blue'>

        <!--NAVBAR-->
        <div class="navbar full-length sky">
            <h1 class="navbar-brand col-sm-12 col-md-3 col-xl-2 text-center">Your Mind</h1>
            <nav>
                <ul class="nav text-center justify-content-end">
                    <li class='nav-item'><a href='#' id='think'>Think thoughts</a></li>
                    <li class='nav-item'><a href='#' id='no-think'>No Thoughts</a></li>
                    <li class='nav-item'><a href='#' id='notice'>Notice</a></li>
                  </ul>
            </nav>
        </div>

<!-- IMAGES AND ALERTS -->
    <section class="main container">

        <header class="row"><h1 class="col-12">The Sky</h1></header>

        <div class="row d-flex align-items-center">
            <aside id='action' class='pop col-3'>
                <div class='alert alert-success'>
                    <p>You sit<br />...<br />peacefully gazing at the clouds wafting across the cyan sky.</p>
                </div>
            </aside>

            <img src='./assets/sky-photo-by-pixabay-pexels.jpg' class="col-6" title='blue sky, gradient from deep blue at the top to light blue at the bottom, whith crisp, white, fluffy clouds scattered across it'>

            <aside id='thought' class='pop col-3'>
                <div class='alert alert-dark'><p id="changingThought"></p></div>
            </aside>
            
        </div><!--/row-->
    </section><!--/main container-->


<!-- BUTTONS -->
    <div class='buttonBank'>
        <button class='btn btn-info' role='button' id='stay'>
            <a href='#'>Continue skygazing.</a>
        </button>
        <button class='btn btn-warning'>
            <a href='./index.html'>Look back down.</a>
        </button>
    </div>

    <script type='text/javascript' src='js.js'></script>
